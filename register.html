<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>出席登録</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  display: none; /* パスワード通過後に表示 */
}

/* ヘッダー */
header {
  background: #ffffff;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

.container {
  padding: 16px;
}

/* 通常（未出席） */
.member {
  background: #ffffff;
  border-radius: 18px;
  padding: 26px;
  margin-bottom: 16px;
  font-size: 22px;
  font-weight: 600;
  text-align: center;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  cursor: pointer;
  user-select: none;
}

/* 出席済み */
.member.attended {
  background: #d1f5d3;
  color: #1c7c33;
  box-shadow: none;
  cursor: default;
}

/* 押下時 */
.member:active:not(.attended) {
  transform: scale(0.97);
  background: #e5e5ea;
}
</style>
</head>

<body>

<header>出席登録</header>

<div class="container">
  <div class="member" data-name="山田 太郎">山田 太郎</div>
  <div class="member" data-name="佐藤 花子">佐藤 花子</div>
  <div class="member" data-name="鈴木 一郎">鈴木 一郎</div>
</div>

<script>
/* ===== パスワード ===== */
const PASSWORD = "kogyo2544";
const input = prompt("パスワードを入力してください");
if (input === PASSWORD) {
  document.body.style.display = "block";
} else {
  alert("パスワードが違います");
  location.href = "about:blank";
}

/* ===== 出席処理 ===== */
const members = document.querySelectorAll(".member");
let lock = false; // 二重タップ防止用

// 既に出席している人は色を変える
const saved = JSON.parse(localStorage.getItem("attendance")) || {};
members.forEach(el => {
  const name = el.dataset.name;
  if (saved[name]) {
    el.classList.add("attended");
    el.textContent = name + "（出席済）";
  }
});

// クリック処理
members.forEach(el => {
  el.addEventListener("click", () => {
    if (lock) return;                 // 二重タップ防止
    if (el.classList.contains("attended")) return;

    const name = el.dataset.name;

    // 確認ダイアログ
    const ok = confirm(name + " さんで出席しますか？");
    if (!ok) return;

    lock = true;

    const data = JSON.parse(localStorage.getItem("attendance")) || {};
    data[name] = {
      status: "出席",
      time: new Date().toLocaleString()
    };
    localStorage.setItem("attendance", JSON.stringify(data));

    // 見た目変更
    el.classList.add("attended");
    el.textContent = name + "（出席済）";

    // 少し待ってからロック解除（誤爆防止）
    setTimeout(() => {
      lock = false;
    }, 800);
  });
});
</script>

</body>
</html>
